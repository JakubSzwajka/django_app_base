<!-- templates/registration/login.html -->
{% extends 'register/base.html'%}

{% block content %}
<form action="" method="post" class="login_form">
  {% csrf_token %}
  {% for field in form %}
    <div class="{{ field.id_for_label }} login_form_input">
      <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" value="" type="{% if field.id_for_label == 'id_password'%}password{% else %}text{% endif %}"/> 
      {{ field.errors }}
    </div>
  {% endfor %}
  <div class="form_submit">
    <input type="submit" value="Log in">
  </div> 
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
</form>
{% endblock %}
