{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main_app/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main_app/css/user_profile.css' %}">

<body>
    <div class="main_navigation">
        <nav >
            <a class="nav_element" href="">Link 1</a>
            <a class="nav_element" href="">Link 2</a>
            <a class="nav_element" href="">Link 3</a>

            <div class="right_menu">
                <div class="user_profile">
                    <div class="nav_element user_name">
                        {% if user.is_authenticated %}
                            Hi {{ user.first_name }} {{ user.last_name }}!
                        {% else %}
                            You are not logged in! <a href="{% url 'login' %}">Log In</a>
                        {% endif %}
                    </div>
                    <div class="nav_element user_img">
                        <img src="{% static 'main_app/assets/user.png' %}" alt="user logo">
                    </div>
                </div>
                {% if user.is_authenticated == True %}
                    <a class="nav_element logout_button" href="{% url 'logout' %}">Log Out</a>
                {% endif %}
            </div>
        </nav>
    </div>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
