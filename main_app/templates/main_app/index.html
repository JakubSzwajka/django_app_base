{% extends "main_app/base.html" %}
{% block content %}
<div class="task_container">
    <div class="task_list">
        {% if task_list %}
            <ul>
            {% for task in task_list %}
                <li>{{ task.task_name }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No tasks are available.</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
